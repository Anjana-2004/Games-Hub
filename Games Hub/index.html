<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games Hub</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

  <style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: #141414; /* Dark gray background */
        font-family: 'Montserrat', sans-serif;
        text-align: center;
        color: #8da242; /* Darker green for text */
        transition: background-color 0.5s;
    }

    h1 {
        margin: 0;
        font-size: 3.9em;
    }

    p {
        font-size: 1.6em;
    }

    .game-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 50px;
        gap: 30px;
        width: 100%;
        flex-wrap: wrap;
    }

    .game-card {
        background-color: #a7bc5b; /* Light green for game cards */
        border-radius: 10px;
        width: 370px;
        height: 450px;
        padding: 15px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.8); /* Increased shadow effect */
        transition: transform 0.3s, box-shadow 0.3s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .game-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.9); /* Stronger shadow on hover */
    }

    img {
        width: 75%;
        height: auto;
        object-fit: cover;
        margin-bottom: 10px;
    }

    button {
        padding: 12px 20px;
        font-size: 1.2em;
        background-color: #8da242; /* Dark green for buttons */
        color: #ffffff; /* White text on buttons */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-family: 'Montserrat', sans-serif;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #7b922c; /* Darker green on hover */
    }
  </style>
</head>
<body>

  <h1>Welcome to Games Hub</h1>
  <p>Choose a game to play!</p>

  <div class="game-container">
    <div class="game-card">
      <img src="rockpaperscissors.webp" alt="Rock Paper Scissors">
      <button onclick="playGame('rockpaperscissors.html')">Play Rock-Paper-Scissors</button>
    </div>

    <div class="game-card">
      <img src="sudoku.jpeg" alt="Sudoku">
      <button onclick="playGame('sudoku.html')">Play Sudoku</button>
    </div>

    <div class="game-card">
      <img src="tictactoe.jpeg" alt="Tic Tac Toe">
      <button onclick="playGame('tictactoe.html')">Play Tic-Tac-Toe</button>
    </div>
  </div>

  <script>
    function playGame(gameUrl) {
        window.location.href = gameUrl;
    }
  </script>
</body>
</html>
